server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location = / {
    return 302 /lacale-helper-v2/;
  }

  location /lacale-helper-v2/ {
    try_files $uri $uri/ /lacale-helper-v2/index.html;
  }

  location ~* \.(?:css|js|mjs|jpg|jpeg|gif|png|svg|ico|webp|ttf|woff|woff2)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }
}
